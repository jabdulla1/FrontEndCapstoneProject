<h1 class=" text-center">Welcome to Product Management Page</h1>
<h3>Add Product</h3>
<div class="row-12 d-flex justify-content-center">
    <form [formGroup]="myForm" class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
          <label for="autoSizingInput">SKU</label>
          <input type="number" [(ngModel)]="productDao.sku" formControlName="sku" [disabled] = isDisable />
        </div>  
        <div class="col-auto">
            <label for="autoSizingInput">Name</label>
            <input type="text" [(ngModel)]="productDao.name" formControlName="name" />
          </div>  
          <div class="col-auto">
            <label for="autoSizingInput">Description</label>
            <input type="text" [(ngModel)]="productDao.description" formControlName="description">
          </div>  
          <div class="col-auto">
            <label for="autoSizingInput">Initial Stock</label>
            <input type="text" [(ngModel)]="productDao.initial_stock" formControlName="initial_stock" />
          </div>  
        <div class="col-auto">
          <button type="submit" (click)="addProduct()" class="btn btn-primary">Submit</button>
        </div>
      </form>
  </div>
  
<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">SNo</th>
                <th scope="col">Sku</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Initial Stock</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                @for (productDao of productDaos; track $index) {
              <tr>
                <th>{{$index+1}}</th>
                <td>{{productDao.sku}}</td>
                <td>{{productDao.name}}</td>
                <td>{{productDao.description}}</td>
                <td>{{productDao.initial_stock}}</td>
                <td><button class=" btn btn-primary mx-2" (click)="updateSetProduct($index)">Edit</button>
                <button class=" btn btn-primary" (click)="deleteProductBySKU(productDao.sku)">Delete</button>
                <button (click)="showOrderDetails($index)"class="btn btn-primary mx-2">
                  Get Details
                </button></td>
              </tr>
            }
            </tbody>
          </table>
    </div>
</div>

<div *ngIf="show"  class=" d-flex justify-content-center align-items-center" >
  <button (click)="hideOrderDetails()"class="btn btn-primary">Hide Order Details</button>
  <app-order-detail [productDao]="productDaoShow"></app-order-detail>
</div>
